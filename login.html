<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee172cc989.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/Img/icon_run96.png" type="image/x-icon" />
    <title>Log in</title>
</head>
<body>
    
    <div class="logo">
        <a href="index.html" ><img src="/Img/logo.png" alt=""></a>
    </div>

    <div class="signup__contatiner">

        <div class="image__container">  
        </div>

        <div class="form__container">
            
            <div class="log_in">
                <span>No tiene una cuenta?</span>
                <a href="signup.html">Registrarse</a>
            </div>

            <h2>Bienvenido</h2>
            <h3>Ingrese sus datos</h3>

            <form action="" class="form">
                <label for="">Nombre de Usuario<input type="text" placeholder="David" required maxlength="12" minlength="6"></label>
                <!-- <label for="">Email <input type="email" placeholder="example@gmail.com" required></label> -->
                <label for="">Contraseña<input type="password" placeholder="+ 8 characters" required maxlength="12" minlength="6"></label>
                <input type="submit" value="Inciar Sesión">
            </form>

            <div class="redes">
                <span>Iniciar sesión con</span>
                <nav>
                    <ul>
                        <li><a href="" class="fecebook"><i class="fa-brands fa-facebook fa-2xl" style="color: #3b5998;"></i></a></li>
                        <li><a href="" class="google"><i class="fa-brands fa-google fa-2xl"></i></a></li>
                        <li><a href="" class="linkedin"><i class="fa-brands fa-linkedin fa-2xl" style="color: #0077b5;"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>



</body>
</html>
